<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1 class="content-title">Stopwatch</h1>
        <h2 class="content-subtitle">Vanilla javascript Stopwatch</h2>
        <div class="content-timer" id="timer"><span id="seconds">00</span>:<span id="tens">00</span></div>
        <div class="content-buttons">
            <button class="content-start" id="button-start">Start</button>
            <button class="content-stop" id="button-stop">Stop</button>
            <button class="content-reset" id="button-reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
